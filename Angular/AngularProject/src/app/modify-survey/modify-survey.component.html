<div class="container">
    <!-- Botón Nueva al inicio del contenedor -->
    <button mat-button color="primary" routerLink="/create_survey">Nueva</button>
    
    <div *ngFor="let item of items" class="item-container">
        <div class="item-name">{{ item }}</div>
        <div class="item-buttons">
            <button mat-button color="primary" [matMenuTriggerFor]="encuestas">Añadir</button>
            <button mat-button color="warn">Borrar</button>
            <mat-menu #encuestas="matMenu">
                <button mat-menu-item routerLink="/create_section">Sección</button>
                <button mat-menu-item routerLink="/create_question">Pregunta</button>
            </mat-menu> 
        </div>
    </div>
</div>
