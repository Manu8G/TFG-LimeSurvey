<form (ngSubmit)="onSubmit()" class="form-container">
  <div class="fields-container">
    <mat-form-field class="field">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" [(ngModel)]="data.name" name="name" id="name" required>
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="data.password" name="password" id="password">
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Tipo de Usuario</mat-label>
      <mat-select [formControl]="myControl" (selectionChange)="onTipoUsuarioChange()">
        <mat-option *ngFor="let i of tipos" [value]="i">{{i}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="showPacienteFields" class="patient-fields">
      <mat-form-field class="field">
        <mat-label>DNI</mat-label>
        <input matInput [(ngModel)]="data.dni" name="dni" id="dni">
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="data.estado" name="estado" id="estado">
          <mat-option value="Pendiente de consulta">Pendiente de consulta</mat-option>
          <mat-option value="Con cita">Con cita</mat-option>
          <mat-option value="Graduado">Graduado</mat-option>
          <mat-option value="Perdido">Perdido</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Nacionalidad</mat-label>
        <input matInput [(ngModel)]="data.nacionalidad" name="nacionalidad" id="nacionalidad">
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput type="date" [(ngModel)]="data.nacimiento" name="nacimiento" id="nacimiento">
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="data.email" name="email" id="email">
      </mat-form-field>
    </div>
  </div>

  <div class="button-container">
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
