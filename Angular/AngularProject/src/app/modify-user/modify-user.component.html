<div class="container">
    <button mat-button color="primary" routerLink="/create_user">Nuevo usuario</button>
    <div class="non-patients-container" *ngIf="roleUser !== 'profesional'">
        <h2>Usuarios Profesionales</h2>
        <ng-container *ngFor="let item of ususe">
            <div class="item-container" *ngIf="item.rol !== 'Paciente'">
                <div class="item-name">{{ item.nombre }}</div>
                <div class="item-buttons">
                    <button mat-button color="warn" (click)="borrarUsuario(item.id)">Borrar</button>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="patients-container">
        <h2>Usuarios Pacientes</h2>
        <ng-container *ngFor="let item of ususe">
            <div class="item-container" *ngIf="item.rol === 'Paciente'">
                <div class="item-name">{{ item.nombre }}</div>
                <div class="item-buttons">
                    <button mat-button color="primary" (click)="rutaCaso(item.id)" routerLink="/caso_usuario">Estado</button>
                    <button mat-button color="primary" (click)="rutaFlujo(item.id)" routerLink="/asignar_flujo">Asignar flujo</button>
                    <button mat-button color="warn" (click)="borrarUsuario(item.id)">Borrar</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
